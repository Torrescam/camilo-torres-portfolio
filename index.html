<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="/" aria-label="Go to homepage"></a>
        <button type="button" aria-label="Toggle dark mode"></button>
      </div>
    </header>

    <main>
      <section id="hero">
        <header>
          <h1></h1>
          <h2></h2>
        </header>

        <p></p>

        <nav class="hero-socials" aria-label="Social links">
          <ul>
            <li>
              <a
                href="/"
                aria-label="LinkedIn profile"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </li>
            <li>
              <a
                href="/"
                aria-label="GitHub profile"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </li>
            <li>
              <a
                href="/"
                aria-label="Email me"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </li>
          </ul>
        </nav>
      </section>

      <section id="about-me">
        <h2></h2>
        <p></p>
      </section>

      <section id="tech">
        <h2></h2>
        <ul class="tech-badges">
          <li><img src="/" alt="HTML icon" /></li>
          <li><img src="/" alt="CSS icon" /></li>
          <li><img src="/" alt="JS icon" /></li>
        </ul>
      </section>

      <section id="projects">
        <h2></h2>
        <div class="projects-content">
          <article class="project-card">
            <img src="/" alt="project image" />

            <header class="project-header">
              <h3></h3>
              <div class="project-actions" aria-label="Project actions">
                <a
                  href="/"
                  aria-label="Go to GitHub"
                  target="_blank"
                  rel="noopener noreferrer"
                ></a>
                <a
                  href="/"
                  aria-label="Go to live project"
                  target="_blank"
                  rel="noopener noreferrer"
                ></a>
              </div>
            </header>

            <p class="project-info"></p>
          </article>
        </div>
      </section>
    </main>

    <footer id="footer">
      <div class="heart-counter">
        <button type="button" aria-label="Heart counter">
          <img src="/" alt="" />
        </button>
      </div>
      <p></p>
    </footer>
  </body>
</html>
